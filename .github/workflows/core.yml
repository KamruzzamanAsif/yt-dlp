name: Core Tests
on:
  push:
    paths:
      - .github/**
      - devscripts/**
      - test/**
      - yt_dlp/**.py
      - '!yt_dlp/extractor/**.py'
      - yt_dlp/extractor/youtube/**.py
      - yt_dlp/extractor/__init__.py
      - yt_dlp/extractor/common.py
      - yt_dlp/extractor/extractors.py
  pull_request:
    paths:
      - .github/**
      - devscripts/**
      - test/**
      - yt_dlp/**.py
      - '!yt_dlp/extractor/**.py'
      - yt_dlp/extractor/youtube/**.py
      - yt_dlp/extractor/__init__.py
      - yt_dlp/extractor/common.py
      - yt_dlp/extractor/extractors.py
permissions:
  contents: read

concurrency:
  group: core-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  tests:
    name: Core Tests
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # CPython 3.10 is in quick-test
        python-version: ['3.11', '3.12', '3.13', '3.14', pypy-3.11]
        include:
        # atleast one of each CPython/PyPy tests must be in windows
        - os: windows-latest
          python-version: '3.10'
        - os: windows-latest
          python-version: '3.11'
        - os: windows-latest
          python-version: '3.12'
        - os: windows-latest
          python-version: '3.13'
        - os: windows-latest
          python-version: '3.14'
        - os: windows-latest
          python-version: pypy-3.11
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install test requirements
      run: python ./devscripts/install_deps.py --include-group test --include-group curl-cffi
    
        # ---------- INSERT COVERAGE WRAPPER HERE ----------
    - name: Install coverage
      run: pip install coverage

    - name: Prepare python coverage wrappers
      run: |
        mkdir -p pywrap
        cd pywrap

        # Create universal wrapper
        echo '#!/bin/bash' > wrapper
        echo 'coverage run --parallel-mode "$@"' >> wrapper
        chmod +x wrapper

        # Create wrappers for all python variants we may encounter
        for exe in python python3 python3.8 python3.9 python3.10 python3.11 python3.12 python3.13 python3.14; do
          cp wrapper "$exe"
        done

    - name: Activate coverage wrappers
      run: |
        # Add pywrap directory to global PATH across steps
        echo "$PWD/pywrap" >> $GITHUB_PATH

        # Create coverage configuration
        echo "[run]" > .coveragerc
        echo "parallel = True" >> .coveragerc
        echo "branch = True" >> .coveragerc
        echo "source = ." >> .coveragerc

        # Export as job-level environment variable
        echo "COVERAGE_PROCESS_START=$(pwd)/.coveragerc" >> $GITHUB_ENV
    # ---------------------------------------------------

    - name: Run tests
      timeout-minutes: 15
      continue-on-error: False
      env:
        source: ${{ (github.event_name == 'push' && github.event.before) || 'origin/master' }}
        target: ${{ (github.event_name == 'push' && github.event.after) || 'HEAD' }}
      shell: bash
      run: |
        flags=()
        # Check if a networking file is involved
        patterns="\
        ^yt_dlp/networking/
        ^yt_dlp/utils/networking\.py$
        ^test/test_http_proxy\.py$
        ^test/test_networking\.py$
        ^test/test_networking_utils\.py$
        ^test/test_socks\.py$
        ^test/test_websockets\.py$
        ^pyproject\.toml$
        "
        if git diff --name-only "${source}" "${target}" | grep -Ef <(printf '%s' "${patterns}"); then
          flags+=(--flaky)
        fi
        python3 -m yt_dlp -v || true  # Print debug head
        python3 -m devscripts.run_tests "${flags[@]}" --pytest-args '--reruns 2 --reruns-delay 3.0' core

    # ---------- INSERT COVERAGE WRAPPER HERE ----------
    - name: Combine and export coverage
      run: |
        coverage combine || true
        coverage json -o coverage.json || true
        ls -lh coverage.json || true
    
    - name: Print head of coverage
      run: head coverage.json
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.json
